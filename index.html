<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />  
  </head>
  <body>
    <section>
      <div class="container">
        <h2>Password Generator</h2>
        <div class="password-container">
          <p id="result"></p>
          <button class="clipboard-btn" id="clipboard">
            <i class="far fa-clipboard"></i>
          </button>
        </div>
        <div class="settings">
          <div class="setting">
            <label>Password Length</label>
            <input type="number" id="length"></input>
          </div>
          <div class="setting">
            <label>Include uppercase characters</label>
            <input type="checkbox" id="upper"></input>
          </div>
          <div class="setting">
            <label>Include lowercase characters</label>
            <input type="checkbox" id="lower"></input>
          </div>
          <div class="setting">
            <label>Include numbers</label>
            <input type="checkbox" id="number"></input>
          </div>
          <div class="setting">
            <label>Include symbols</label>
            <input type="checkbox" id="symbols"></input>
          </div>
        </div>
        <button class="generate-btn" id="generate">Generate</button>
      </div>
    </section>
    
    <script src="./index.js"></script>
  </body>
</html>
